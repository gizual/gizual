name: lint
on:  
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn --immutable
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - run: yarn lint